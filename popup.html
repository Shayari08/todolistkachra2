<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="new-task" placeholder="Add a new task">
    <div id="task-list">
      <!-- Task items will be added dynamically here -->
    </div>
    <div id="show-hidden-container">
      <button id="hiddenButton">Hidden Tasks</button>
      <button id="archiveButton">Archive Tasks</button>
      <button id="archiveAllButton">Archive All</button>

    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
